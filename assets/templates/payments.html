<div class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">Payments</div>
                    <small class="card-subtitle pb-2 text-danger text-center" ng-if="payment.error">
                        <span ng-bind="payment.error" ></span>
                    </small>

                    <table class="table table-striped mt-2" width="">
                        <thead>
                            <th>#</th>
                            <th>Date</th>
                            <th>Amount (NGN)</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in [1, 10, 11]">
                                <td>1</td>
                                <td>21st January,2016</td>
                                <td>2000.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
