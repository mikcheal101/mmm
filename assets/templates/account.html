<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">Bank Account</div>
                    <div class="card-subtitle mb-2 text-muted small text-center">
                        [<b>2</b> hour(s) <b>3</b> Miniute(s) <b>10</b> Second(s) left to enter your banking details]
                    </div>
                    <hr class="pb-2 pt-2">
                    <form name="form" novalidate>
                        <div class="form-group">
                            <label for="">Bank Name:</label>
                            <select name="bank" class="form-control">
                                <option>Eco Bank</option>
                                <option>Access Bank</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Account Type:</label>
                            <select name="bank" class="form-control">
                                <option>Savings Account</option>
                                <option>Current Account</option>
                            </select>
                        </div>
                        <hr class="pb-2 pt-2">
                        <div class="form-group">
                            <label for="">Account Name:</label>
                            <input name="" class="form-control" placeholder="Enter Account Name" pattern="" required="required" >
                        </div>
                        <div class="form-group">
                            <label for="">Account Number:</label>
                            <input name="" class="form-control" placeholder="Enter Account Number" ng-minLength="10" pattern="" required="required" >
                        </div>
                        <hr class="pb-2 pt-2">
                        <div class="form-group text-right" ng-show="form.$valid">
                            <button type="submit" class="btn btn-outline-primary btn-sm" ng-click="account.save(details);">save account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
