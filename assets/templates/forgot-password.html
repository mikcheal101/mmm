<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">Forgot Password</div>
                    <div class="card-subtitle pb-2 text-info text-center small">
                        Enter your email address or username
                    </div>
                    <small class="card-subtitle pb-2 text-danger text-center" ng-if="forgotPassword.error">
                        <span class="small" ng-bind="forgotPassword.error" ></span>
                    </small>
                    <hr class="py-2 my-1">

                    <form name="form" novalidate>

                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" ng-model="forgotPassword.username"  class="form-control" placeholder="Enter Username" pattern="">
                        </div>

                        <div class="form-group">
                            <label>Email Address:</label>
                            <input type="text" ng-model="forgotPassword.email" class="form-control" placeholder="Enter Email Address" pattern="">
                        </div>

                        <div class="text-right">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-primary btn-sm" ng-click="forgotPassword.click();">submit</button>
                                <a href="/public/authentication/login" class="btn btn-sm btn-outline-primary">sign in</a>
                                <a href="/public/authentication/sign-up" class="btn btn-sm btn-outline-primary">new user</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
