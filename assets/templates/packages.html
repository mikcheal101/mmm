<admin-header user="session"></admin-header>

<div class="container-fluid" ng-init="setTimer();">
    <div class="row">
        <div class="my-3 py-3 mx-auto text-center" style="width:80%!important;">
            <style>
                .dy-flip-clock{
                    margin-right: auto!important;
                    margin-left: auto!important;
                    width:50%!important;
                }
            </style>
            <dy-flip-clock time="{{ timer }}"></dy-flip-clock>
        </div>

        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">Select A Package</div>
                    <table class="table table-condensed col-sm-12">
                        <tbody>
                            <tr ng-repeat="i in [1, 2, 3]">
                                <td width="10%">
                                    <input type="radio" ng-model="d.option">
                                </td>
                                <td>
                                    # 3,000
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                        <button class="btn btn-outline-primary btn-sm">confirm selection</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
