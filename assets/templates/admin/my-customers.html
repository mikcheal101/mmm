<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!-- TODO: insert side panel -->
        </div>
        <div class="col-md-10">
            <!-- TODO: display a list of my customers on the system -->
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">My Customers Listing</div>
                    <a href="/admin/profile/my/customer" class="text-uppercase mb-3 btn btn-sm btn-outline-primary">create customer account</a>

                    <table class="table table-striped" ng-init="admin.loadMyCustomers();">
                        <thead>
                            <th>reference code</th>
                            <th>email address</th>
                            <th>username</th>
                            <th>Registration Date</th>
                            <th> <i class="glyphicon glyphicon-cogs"></i> </th>
                        </thead>
                        <tbody>
                            <tr dir-paginate="x in admin.my_customers | itemsPerPage: 20">
                                <td> <a href="/admin/profile/customer/{{x.id}}">reference code</a> </td>
                                <td>sample@mail.com</td>
                                <td>username</td>
                                <td>21st January 2017</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-info">
                                        <i class="glyphicon glyphicon-trash" ng-click="admin.deleteCustomer(x);"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
