<admin-header user="session"></admin-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <!-- TODO: display a list of banks on the system -->
            <div class="card">
                <div class="card-block">
                    <div class="card-title text-center">Banks Listing</div>
                    <a href="/admin/profile/bank" class="text-uppercase mb-3 btn btn-sm btn-outline-primary">create bank</a>

                    <table class="table table-striped" ng-init="loadBanks();">
                        <thead>
                            <th width="10%">#</th>
                            <th>Bank Name</th>
                            <th width="5%"> <i class="fa fa-cogs"></i> </th>
                        </thead>
                        <tbody>
                            <tr dir-paginate="bank in banks | itemsPerPage: 20">
                                <td>{{ $index + 1 }}</td>
                                <td> <a ng-href="/admin/profile/bank/{{ bank.id }}" ng-click="setSelected(bank);">{{ bank.name }}</a> </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fa fa-trash-o" ng-click="delete(bank);"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
